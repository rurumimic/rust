app: MyConfigsApp
version: 1.0.0

logger:
  level: info
  format: pretty
  output: stdout

health:
  enabled: true
  path: /health
  timeout_ms: 2000

redis:
  url: redis://127.0.0.1:6379
  pool_size: 10
  connect_timeout_ms: 2000

fruit:
  kind: apple
  color: red
  sweetness: 7
  unknown_field: should_warn   # unknown 필드
  options:
    max_price: 5
    season_only: true
  unknown_key_policy: warn     # warn 정책 설정
